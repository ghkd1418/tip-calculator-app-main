<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="calculator">
    <div class="enter">
      <div class="bill">Bill
        <div class="cover">
          <input type="number" id="num" min="0">
        </div>
      </div>
      <div class="tip">Select Tip %
        <dl class="cover">
          <li><input type="button" value="5%" onclick="amount(0.05)"></li>
          <li><input type="button" value="10%" onclick="amount(0.1)"></li>
          <li><input type="button" value="15%" onclick="amount(0.15)"></li>
          <li><input type="button" value="25%" onclick="amount(0.25)"></li>
          <li><input type="button" value="50%" onclick="amount(0.5)"></li>
          <li><input type="number" dir="rtl" placeholder="Custom" id="custom" onkeyup="transPerCustom(value)"></li>
        </dl>
      </div>
      
      <div class="people">Number of People
        <error>can't be zero</error>
        <div class="cover">
          <input id = "howmany" type="number" min="1" onkeyup="changeStyle()">
        </div>
      </div>
      
    </div>
    
    <div class="amount">
      <span>Tip Amount
        <span id="amount" contenteditable=true data-text="$0.00"></span>
        <span id="small"><br>/ person</span>  
      </span> 
      
      <span>Total
        <span id="total" contenteditable=true data-text="$0.00"></span>
        <span id="small"><br>/ person</span> 
      </span>
      
      <input type="reset" class="reset" value="Reset">
    </div>
  </div>

  <div class="flag">
    <img src="images/flag/tip.png" alt="tick">tip  
    <img src="images/flag/us.png" alt="us">15~20%
    <img src="images/flag/uk.png" alt="uk">10%
    <img src="images/flag/eu.png" alt="eu">5%
    <img src="images/flag/canada.png" alt="canada">10~15%
  </div>
  
  <script defer src="script.js"></script>
</body>
</html>
